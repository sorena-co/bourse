<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-sign-heading" jhiTranslate="bApp.sign.home.createOrEditLabel">Create or edit a Sign</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bApp.sign.instrumentId" for="field_instrumentId">Instrument Id</label>
                    <input type="number" class="form-control" name="instrumentId" id="field_instrumentId"
                           formControlName="instrumentId"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bApp.sign.instrumentIsin" for="field_instrumentIsin">Instrument Isin</label>
                    <input type="text" class="form-control" name="instrumentIsin" id="field_instrumentIsin"
                           formControlName="instrumentIsin"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="bApp.sign.instrumentName" for="field_instrumentName">Instrument Name</label>
                    <input type="text" class="form-control" name="instrumentName" id="field_instrumentName"
                           formControlName="instrumentName"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
