<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sign">
            <h2><span jhiTranslate="bApp.sign.detail.title">Sign</span> {{sign.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="bApp.sign.instrumentId">Instrument Id</span></dt>
                <dd>
                    <span>{{sign.instrumentId}}</span>
                </dd>
                <dt><span jhiTranslate="bApp.sign.instrumentIsin">Instrument Isin</span></dt>
                <dd>
                    <span>{{sign.instrumentIsin}}</span>
                </dd>
                <dt><span jhiTranslate="bApp.sign.instrumentName">Instrument Name</span></dt>
                <dd>
                    <span>{{sign.instrumentName}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sign', sign.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
